<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Will you be my valentine?</title>
<style>
  body{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background:#fff0f5;font-family:sans-serif}
  h1{margin-bottom:20px}
  .buttons{display:flex;gap:20px;align-items:center}
  .buttons{transition:opacity .25s ease}
  button{box-sizing:border-box;padding:12px 20px;font-size:18px;transition:all .12s ease;border-radius:8px;border:none;cursor:pointer;min-width:64px}
  #yes{background:#ff6b81;color:#fff} #no{background:#ccc}
  #center-gif{width:220px;max-width:60vw;height:auto;margin:18px 0;display:block;opacity:1;transition:opacity .25s ease}
</style>
</head>
<body>
  <h1>Will you be my valentine?</h1>
  <img id="center-gif" src="valentine.gif" alt="Valentine gif">
  <div class="buttons">
    <button id="yes">Yes</button>   
    <button id="no">No</button>
  </div>

<script>
const yes = document.getElementById('yes');
const no = document.getElementById('no');
const centerGif = document.getElementById('center-gif');
const buttonsContainer = document.querySelector('.buttons');
const title = document.querySelector('h1');
let scale = 1;
let noClicks = 0; // count how many times the user pressed No
const INCREMENT = 0.5; // small growth per No click
const MAX_SCALE = 20;    // safety cap so it doesn't grow infinitely large

const BASE_FONT = 18; // px
const BASE_PAD_V = 12; // px vertical padding
const BASE_PAD_H = 20; // px horizontal padding

function applySize(s) {
  yes.style.fontSize = `${BASE_FONT * s}px`;
  yes.style.padding = `${BASE_PAD_V * s}px ${BASE_PAD_H * s}px`;
}

// Make the Yes button grow a bit on each No click.
no.addEventListener('click', () => {
  scale = Math.min(MAX_SCALE, +(scale + INCREMENT).toFixed(3));
  applySize(scale);

  // increment the No-click counter and update the Yes label
  noClicks += 1;
  if (noClicks === 1) {
    yes.textContent = 'Please?';
  } else if (noClicks === 2) {
    yes.textContent = 'Pretty please?';
  } else if (noClicks >= 3) {
    // replace the label again after the third No click
    yes.textContent = 'Seriously? üò£';
  }
});

// When user clicks Yes, swap the centered gif (fade out, change, fade in), reset size.
yes.addEventListener('click', () => {
  if (centerGif) centerGif.style.opacity = '0';
  setTimeout(() => {
    if (centerGif) { centerGif.src = 'kiss.gif'; centerGif.style.opacity = '1'; }
    // fade out and hide the buttons container
    if (buttonsContainer) {
      buttonsContainer.style.opacity = '0';
      setTimeout(() => { buttonsContainer.style.display = 'none'; }, 300);
    }

    // replace the title text
    if (title) title.textContent = 'Yippeee!! ‚ù§Ô∏è';
  }, 300);

  scale = 1;
  applySize(scale);
  yes.textContent = 'Yes'; // reset label
  noClicks = 0; // reset No-click counter
});
</script>
</body>
</html>
